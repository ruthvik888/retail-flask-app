name: Python CI

on:
  push:
    branches:
      - main  # Trigger the workflow when pushing to the "main" branch
  pull_request:
    branches:
      - main  # Trigger the workflow when creating pull requests to the "main" branch

jobs:
  test:
    runs-on: ubuntu-latest  # Use the latest Ubuntu image to run the workflow

    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]  # Test your app on multiple Python versions

    steps:
      # Step 1: Check out the code from GitHub
      - name: Check out repository
        uses: actions/checkout@v2

      # Step 2: Set up Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Make sure you have a requirements.txt with the dependencies

      # Step 4: Run tests
      - name: Run tests
        run: |
          python -m unittest discover  # Run tests using Python's unittest module
